name: Release
on:
  push:
    branches:
      - master
permissions:
  id-token: write  # Required for OIDC
  contents: write
  pull-requests: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: node
      # Checkout
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}
      # Setup node with OIDC for Trusted Publisher
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
        if: ${{ steps.release.outputs.release_created }}
      # Install dependencies
      - run: npm install
        if: ${{ steps.release.outputs.release_created }}
      # Build output
      - run: npm run build
        if: ${{ steps.release.outputs.release_created }}
      # Publish to npm
      - run: npm run pub
        if: ${{ steps.release.outputs.release_created }}
